<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5e965db3d5.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="stylescart.css">
    <link rel="shortcut icon" href="./image/logo.png" type="image/x-icon">
    <title>Home page</title>
  </head>
  <body>
    <header>
        <div class="headerBanner">
            <li>Giao hàng nhanh</li>
            <li><img src="./image/medal.png" alt="medal_icon">Sản phẩm chính hãng</li>
            <li>Bảo hành lâu dài</li>
        </div>
    </header>
    <div class="nav-container">
        <nav>
            <ul>
                <li><img src="./image/brand_logo.png" alt=""></li>
                <li><button><i class="fa-solid fa-list"></i><a href="">Danh mục</a></button></li>
                <li><i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Nhập thông tin cần tìm"></li>
                <li><button><i class="fa-solid fa-phone"></i><a href="">Gọi mua hàng</a></button></li>
                <li><button><i class="fa-solid fa-cart-shopping"></i><a href="">Giỏ hàng</a></button></li>
                <li><button><i class="fa-solid fa-right-to-bracket"></i><a href="">Đăng nhập</a></button></li>
            </ul>
        </nav>
    </div>



    <div class="cart-container">
        <div class="cart-header">
            <a href="#" class="back-arrow">←</a>
            <h1>Giỏ hàng của bạn</h1>
        </div>
        <div class="cart-item">
            <div class="product-image">
                <img src="./image/iphone16.png" width="auto" height="100px">
            </div>
            <div class="product-details">
                <p class="product-name">iphone16</p>
                <p class="product-price">29.000.000</p>
            </div>
            <div class="product-quantity">
                <button class="quantity-btn"><i class="fa-solid fa-minus"></i></button>
                <p class="quantity">Số lượng</p>
                <button class="quantity-btn"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div class="delete-item">
                <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </div>
    </body>
</html>
