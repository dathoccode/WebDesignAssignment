<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>

    <main class="login-container">
        <div class="logo">
            <img src="./image/brand_logo.png" alt="automobilelogo">
        </div>
        <h1>Đăng Nhập</h1>
        <p>Đăng nhập một tài khoản sử dụng cho tất cả các dịch vụ</p>
        <form id="loginForm" onsubmit="return loginUser(event)">
            <label for="username">Tên đăng nhập hoặc email</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập hoặc email" required>

            <label for="password">Mật khẩu</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Duy trì đăng nhập</label>
            </div>

            <button type="submit" class="btn-login">Đăng nhập</button>
        </form>
        <p class="register-link">Bạn chưa có tài khoản? <a href="./register.html">Đăng ký ngay</a></p>
    </main>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Điều khoản sử dụng</a> |
            <a href="#">Bảo mật thông tin</a> |
            <a href="#">Trợ giúp</a>
        </div>
        <p class="copyright">&copy; 2024 Automobile - Nhà phân phối thiết bị di động số 1 Việt Nam</p>
    </footer>

    <script>
        function loginUser(event) {
            event.preventDefault();

            const enteredEmail = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Retrieve stored credentials from register.html
            const registeredEmail = localStorage.getItem('registeredEmail');
            const registeredPassword = localStorage.getItem('registeredPassword');

            // Check if credentials match
            if (enteredEmail === registeredEmail && enteredPassword === registeredPassword) {
                alert('Đăng nhập thành công!');
                window.location.href = './homepage.html'; // Redirect to the homepage
            } else {
                alert('Tên đăng nhập hoặc mật khẩu không đúng!');
            }
        }
    </script>
</body>
</html>
