<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="./image/brand_logo.png" alt="automobilelogo">
        </div>
        <h1>Đăng nhập</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="remember">Duy trì đăng nhập</label>
                <input type="checkbox" id="remember" name="remember">
            </div>
            <button type="submit">Đăng nhập</button>
        </form>
        <div class="login-footer">
            <p>Chưa có tài khoản? <a href="#">Đăng ký ngay</a></p>
        </div>
        <div class="footer">
            <p>Điều khoản sử dụng | Bảo mật thông tin | Trợ giúp</p>
            <p>&copy; 2024 Automobile - Nhà phân phối thiết bị di động số 1 Việt Nam</p>
        </div>
    </div>

</body>
</html>
